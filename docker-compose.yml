version: '3.9'

services:
  # Aplicación Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: orden-autorizacion-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - AUTH_URL=http://localhost:3000
      - AUTH_TRUST_HOST=true
      - AUTH_SECRET=RUN-SOLUTIONS-NEARLINK360-SECRET-KEY-CHANGE-IN-PRODUCTION
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/api/pdf', (r) => {if (r.statusCode !== 405 && r.statusCode !== 200) process.exit(1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    labels:
      - 'com.centurylinklabs.watchtower.enable=true'

  # NGINX Reverse Proxy (Opcional - Para producción)
  # Descomenta si necesitas NGINX
  # nginx:
  #   image: nginx:alpine
  #   container_name: orden-nginx
